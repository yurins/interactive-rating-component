<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <main>
      <div class="rating-screen-container" id="display">
        <div class="star-icon">
          <img class="star-icon-image" src="images/icon-star.svg" alt="star icon image">
        </div>
        <div class="rating-content">
          <h1 class="rating-title">How did we do?</h1>
          <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="rating-number-buttons">
          <button class="number-button"><span class="number">1</span></button>
          <button class="number-button"><span class="number">2</span></button>
          <button class="number-button"><span class="number">3</span></button>
          <button class="number-button"><span class="number">4</span></button>
          <button class="number-button"><span class="number">5</span></button>
        </div>
        <button class="submit-button">SUBMIT</button>
      </div><!--rating-screen-container-->


      <div class="thank-you-screen-container" id="noshow">
        <div class="thank-you-image-container">
          <img class="thank-you-image" src="images/illustration-thank-you.svg" alt="thank you image">
        </div>
        <div class="score-result">
          <p>You selected <span id="rating-number"></span> out of 5</p>
        </div>
        <div class="thank-you">
          <h2 class="thank-you-title">Thank you!</h2>
            <p class="thank-you-message">We appreciate you taking the time to give a rating. If you ever need more support, 
               don't hesitate to get in touch!
            </p>           
        </div>
      </div><!--thank-you-screen-container-->
    </main>
  <script src="js/script.js"></script>
</body>
</html>
